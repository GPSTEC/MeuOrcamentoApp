        /* Cor espec√≠fica para o bot√£o de Receita */

        }
        .message-box {

            margin-top: 20px;

        /* Modal Styles */

            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */

        /* Responsive adjustments */

                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

            }
            .budget-item span {
                font-size: 0.9rem;
            }

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Or√ßamento Familia Silva Bispo</h1>

        <div class="total-balance-card">
            <strong>Saldo Total Dispon√≠vel:</strong> <span id="totalBalance">R$ 0,00</span>
        </div>

        <h2 class="section-title">Itens do Or√ßamento</h2>
        <div id="budgetItems" class="budget-grid">
        </div>

        <h2 class="section-title">Registrar Gasto</h2>
        <div class="input-section">
            <div class="input-group">
                <label for="itemInput">Nome do Item:</label>
                <input type="text" id="itemInput" placeholder="Ex: Mercado">
            </div>
            <div class="input-group">

        <h2 class="section-title">Registrar Receita</h2>
        <div class="input-section">
            <div class="input-group">
                <label for="incomeItemName">Nome da Receita:</label>
                <input type="text" id="incomeItemName" placeholder="Ex: Sal√°rio">
            </div>
            <div class="input-group">
                <label for="incomeAmount">Valor da Receita (R$):</label>
                <input type="number" id="incomeAmount" placeholder="Ex: 1500.00" step="0.01">
            </div>

        <h2 class="section-title">Or√ßamento Compartilhado</h2>
        <div class="input-section">
            <div class="input-group">
                <label for="sharedBudgetIdInput">ID do Or√ßamento Compartilhado:</label>
                <input type="text" id="sharedBudgetIdInput" placeholder="Cole o ID aqui">

        <div id="messageBox" class="message-box"></div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Editar Item do Or√ßamento</h3>
            <div class="input-group">
                <label for="editItemName">Nome do Item:</label>
                <input type="text" id="editItemName" readonly> </div>
            <div class="input-group">
                <label for="editItemInitialValue">Valor Inicial:</label>
                <input type="number" id="editItemInitialValue" step="0.01">
            </div>
            <div class="modal-buttons">
                <button id="saveEditButton" class="action-button">Salvar Altera√ß√µes</button>
                <button id="cancelEditButton" class="action-button cancel-button">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Importa as fun√ß√µes necess√°rias do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        // SUAS CONFIGURA√á√ïES DO FIREBASE (substitu√≠do pelas suas credenciais reais)
        const firebaseConfig = {
            apiKey: "AIzaSyB8QauQw7YCg2DDsleFF5pbIcmPPuThv6M",
            authDomain: "financeiro-8c5b7.firebaseapp.com",
            projectId: "financeiro-8c5b7",
            storageBucket: "financeiro-8c5b7.firebasestorage.app",
            messagingSenderId: "196239620563",
            appId: "1:196239620563:web:83f64e077179153f585726",
            measurementId: "G-1VYZSEV9M3"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        let userId = null; // ID do usu√°rio logado
        let initialBudget = {}; // Objeto para armazenar os or√ßamentos (pessoal ou compartilhado)
        let totalBalance = 0; // Saldo total
        let authListenerUnsubscribe; // Para desinscrever o listener de autentica√ß√£o
        let budgetSnapshotUnsubscribe; // Para desinscrever o listener do Firestore

        // Vari√°veis de estado para gerenciamento de or√ßamentos
        let currentBudgetType = 'personal'; // 'personal' ou 'shared'
        let currentBudgetId = null; // Para or√ßamentos compartilhados, armazena o ID
        let editingItemKey = null; // Armazena a chave do item sendo editado

        // Elementos do DOM
        const budgetItemsContainer = document.getElementById('budgetItems');
        const totalBalanceDisplay = document.getElementById('totalBalance');
        const itemInput = document.getElementById('itemInput');
        const amountInput = document.getElementById('amountInput');
        const recordExpenseButton = document.getElementById('recordExpenseButton');
        const messageBox = document.getElementById('messageBox');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const currentBudgetDisplay = document.getElementById('currentBudgetDisplay');

        // NOVOS ELEMENTOS PARA RECEITA
        const incomeItemNameInput = document.getElementById('incomeItemName');
        const incomeAmountInput = document.getElementById('incomeAmount');
        const registerIncomeBtn = document.getElementById('registerIncomeBtn');

        const sharedBudgetIdInput = document.getElementById('sharedBudgetIdInput');
        const createSharedBudgetButton = document.getElementById('createSharedBudgetButton');
        const joinSharedBudgetButton = document.getElementById('joinSharedBudgetButton');
        const switchToPersonalButton = document.getElementById('switchToPersonalButton');

        // ELEMENTOS DO MODAL DE EDI√á√ÉO
        const editModal = document.getElementById('editModal');
        const editItemNameInput = document.getElementById('editItemName');
        const editItemInitialValueInput = document.getElementById('editItemInitialValue');
        const saveEditButton = document.getElementById('saveEditButton');
        const cancelEditButton = document.getElementById('cancelEditButton');


        // Fun√ß√£o para exibir mensagens ao usu√°rio
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message-box show ${type}`;
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }

        // Fun√ß√£o para formatar n√∫meros como moeda brasileira
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Fun√ß√£o para renderizar os itens do or√ßamento na UI
        function renderBudgetItems() {
            budgetItemsContainer.innerHTML = '';
            // Ordena os itens do or√ßamento para exibir despesas primeiro e depois receitas (se tiver)
            const sortedItems = Object.keys(initialBudget).sort((a, b) => {
                const itemA = initialBudget[a];
                const itemB = initialBudget[b];
                // Prioriza "expenses" sobre "incomes" ou itens sem tipo
                if (itemA.type === 'expense' && itemB.type !== 'expense') return -1;
                if (itemA.type !== 'expense' && itemB.type === 'expense') return 1;
                // Para itens do mesmo tipo ou sem tipo, ordena alfabeticamente
                return a.localeCompare(b);
            });

            for (const itemKey of sortedItems) {
                const itemData = initialBudget[itemKey];
                const itemDiv = document.createElement('div');
                itemDiv.className = 'budget-item';
                itemDiv.dataset.itemKey = itemKey; // Armazena a chave do item no dataset

                let balanceClass = 'current-balance'; // Padr√£o para saldos normais
                let itemTypeLabel = ''; // R√≥tulo para indicar se √© Receita ou Despesa

                if (itemData.type === 'expense') {
                    if (itemData.balance < itemData.initialValue * 0.2 && itemData.balance > 0) {
                        balanceClass = 'low-balance'; // Saldo baixo (despesa)
                    } else if (itemData.balance <= 0) {
                        balanceClass = 'low-balance'; // Saldo esgotado (despesa)
                    }
                    itemTypeLabel = 'Gasto';
                } else if (itemData.type === 'income') {
                    balanceClass = 'initial-value'; // Receita em verde
                    itemTypeLabel = 'Receita';
                }

                itemDiv.innerHTML = `
                    <strong>${itemKey} (${itemTypeLabel})</strong>
                    <span>Inicial: <span class="initial-value">${formatCurrency(itemData.initialValue)}</span></span>
                    <span>Saldo: <span class="${balanceClass}">${formatCurrency(itemData.balance)}</span></span>
                    <button class="edit-button" data-item-key="${itemKey}"‚úèÔ∏è</button>
                    <button class="delete-button" data-item-key="${itemKey}">üóëÔ∏è</button>
                `;
                budgetItemsContainer.appendChild(itemDiv);
            }
            totalBalanceDisplay.textContent = formatCurrency(totalBalance);

            // Update current budget display
            if (currentBudgetType === 'personal') {
                currentBudgetDisplay.textContent = 'Voc√™ est√° visualizando seu Or√ßamento Pessoal.';
            } else if (currentBudgetType === 'shared' && currentBudgetId) {
                currentBudgetDisplay.textContent = `Voc√™ est√° visualizando o Or√ßamento Compartilhado (ID: ${currentBudgetId})`;
            } else {
                currentBudgetDisplay.textContent = 'Nenhum or√ßamento ativo.';
            }
        }

        // Fun√ß√£o para carregar os dados do or√ßamento (pessoal ou compartilhado)
        async function loadBudget() {
            if (!userId) {
                console.error('loadBudget: userId √© nulo. Pulando opera√ß√£o do Firestore.');
                return;
            }

            let docRef;
            // O template padr√£o agora incluir√° um tipo para diferenciar
            const defaultBudgetTemplate = {
                'MERCADO': { initialValue: 1000.00, balance: 1000.00, type: 'expense' },
                'RECARGA': { initialValue: 120.00, balance: 120.00, type: 'expense' },
                'LUZ': { initialValue: 320.00, balance: 320.00, type: 'expense' },
                'AGUA': { initialValue: 85.00, balance: 85.00, type: 'expense' },
                'REMEDIOS': { initialValue: 100.00, balance: 100.00, type: 'expense' },
                'PADARIA': { initialValue: 160.00, balance: 160.00, type: 'expense' },
                'FDS': { initialValue: 800.00, balance: 800.00, type: 'expense' },
                'CABELO IGOR': { initialValue: 60.00, balance: 60.00, type: 'expense' },
                'CAMILA': { initialValue: 200.00, balance: 200.00, type: 'expense' },
                'INTERNET': { initialValue: 40.00, balance: 40.00, type: 'expense' },
                'SEGURO CARRO': { initialValue: 115.00, balance: 115.00, type: 'expense' },
                'GABRIELA FRALDA': { initialValue: 200.00, balance: 200.00, type: 'expense' },
                'DIZMO': { initialValue: 385.00, balance: 385.00, type: 'expense' },
                'ACADEMIA': { initialValue: 190.00, balance: 190.00, type: 'expense' },
                'GASOLINA': { initialValue: 600.00, balance: 600.00, type: 'expense' },
                'ESCOLA GABI': { initialValue: 480.00, balance: 480.00, type: 'expense' },
                'NETFLIX': { initialValue: 35.00, balance: 35.00, type: 'expense' },
                'YOUTUBE': { initialValue: 25.00, balance: 25.00, type: 'expense' },
                'TAG CARRO': { initialValue: 4.00, balance: 4.00, type: 'expense' },
                'GOOGLE CAMILA': { initialValue: 8.00, balance: 8.00, type: 'expense' },
                'ALMO√áO CAMILA/LANCHE': { initialValue: 300.00, balance: 300.00, type: 'expense' },
                'TRANSPORTE GABI': { initialValue: 130.00, balance: 130.00, type: 'expense' },
                'DIZMO CAMILA': { initialValue: 210.00, balance: 210.00, type: 'expense' },
                'GABI MISCELANEAS': { initialValue: 100.00, balance: 100.00, type: 'expense' },
                'MEI CAMILA': { initialValue: 81.00, balance: 81.00, type: 'expense' },
                // Adicione uma categoria para Sal√°rios/Receitas (ou deixe que sejam adicionadas dinamicamente)
                'SAL√ÅRIOS': { initialValue: 0.00, balance: 0.00, type: 'income' } // Valor inicial 0, ser√° atualizado
            };

            const initialSalaries = {
                'SALARIO IGOR': 3750.00,
                'SALARIO CAMILA': 2000.00
            };
            const defaultTotalBalance = initialSalaries['SALARIO IGOR'] + initialSalaries['SALARIO CAMILA'];

            if (currentBudgetType === 'personal') {
                docRef = doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/budget`, 'data');
                console.log('loadBudget: Carregando or√ßamento pessoal para userId:', userId);
            } else if (currentBudgetType === 'shared' && currentBudgetId) {
                docRef = doc(db, `artifacts/${firebaseConfig.appId}/public/data/sharedBudgets`, currentBudgetId);
                console.log('loadBudget: Carregando or√ßamento compartilhado com ID:', currentBudgetId);
            } else {
                showMessage('Tipo de or√ßamento ou ID inv√°lido para carregar.', 'error');
                return;
            }

            // Desinscreve o listener anterior, se houver
            if (budgetSnapshotUnsubscribe) {
                budgetSnapshotUnsubscribe();
            }

            try {
                // Adiciona o novo listener em tempo real
                budgetSnapshotUnsubscribe = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        initialBudget = data.budgetItems || {}; // Inicia vazio ou com o que tem no Firestore
                        totalBalance = data.totalBalance !== undefined ? data.totalBalance : defaultTotalBalance;

                        // Garante que todos os itens padr√£o estejam presentes e, se faltarem, os adiciona
                        // Tamb√©m atualiza o saldo da categoria SAL√ÅRIOS com o total dos sal√°rios iniciais
                        for (const item in defaultBudgetTemplate) {
                            if (!initialBudget[item]) {
                                initialBudget[item] = defaultBudgetTemplate[item];
                            }
                            // Se a categoria for SAL√ÅRIOS e o saldo estiver em 0, ou se for menor que o default total, atualiza
                            if (item === 'SAL√ÅRIOS' && initialBudget[item].balance === 0) {
                                initialBudget[item].balance = defaultTotalBalance;
                                initialBudget[item].initialValue = defaultTotalBalance;
                            }
                        }
                       
                        // Garante que qualquer item que venha do Firestore tenha um 'type' padr√£o 'expense' se n√£o definido
                        for (const itemKey in initialBudget) {
                            if (initialBudget[itemKey].type === undefined) {
                                initialBudget[itemKey].type = 'expense';
                            }
                        }

                        showMessage('Or√ßamento atualizado em tempo real.', 'info');
                    } else {
                        // Se o documento n√£o existir, inicializa com valores padr√£o
                        initialBudget = defaultBudgetTemplate;
                        totalBalance = defaultTotalBalance;
                        // Atualiza o saldo inicial da categoria SAL√ÅRIOS no template antes de salvar
                        if (initialBudget['SAL√ÅRIOS']) {
                            initialBudget['SAL√ÅRIOS'].balance = defaultTotalBalance;
                            initialBudget['SAL√ÅRIOS'].initialValue = defaultTotalBalance;
                        }

                        // Cria o documento no Firestore se n√£o existir
                        setDoc(docRef, {
                            budgetItems: initialBudget,
                            totalBalance: totalBalance
                        }).then(() => {
                            showMessage('Dados de or√ßamento inicializados no Firestore.', 'success');
                        }).catch((e) => {
                            showMessage(`Erro ao inicializar or√ßamento no Firestore: ${e.message}`, 'error');
                            console.error("Erro ao inicializar or√ßamento no Firestore: ", e);
                        });
                        showMessage('Dados de or√ßamento inicializados.', 'info');
                    }
                    renderBudgetItems();
                }, (error) => {
                    showMessage(`Erro ao ouvir atualiza√ß√µes do or√ßamento: ${error.message}`, 'error');
                    console.error("Erro ao ouvir atualiza√ß√µes do or√ßamento: ", error);
                });
            } catch (e) {
                showMessage(`Erro ao configurar listener de or√ßamento: ${e.message}`, 'error');
                console.error("Erro ao configurar listener de or√ßamento: ", e);
            }
        }

        // Fun√ß√£o para atualizar os dados no Firestore
        async function updateBudgetInFirestore() {
            if (!userId) {
                showMessage('Erro: Usu√°rio n√£o autenticado. N√£o √© poss√≠vel salvar dados.', 'error');
                return;
            }

            let docRef;
            if (currentBudgetType === 'personal') {
                docRef = doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/budget`, 'data');
            } else if (currentBudgetType === 'shared' && currentBudgetId) {
                docRef = doc(db, `artifacts/${firebaseConfig.appId}/public/data/sharedBudgets`, currentBudgetId);
            } else {
                showMessage('Tipo de or√ßamento ou ID inv√°lido para salvar.', 'error');
                return;
            }

            try {
                await setDoc(docRef, {
                    budgetItems: initialBudget,
                    totalBalance: totalBalance
                });
                showMessage('Or√ßamento salvo com sucesso!', 'success');
            } catch (e) {
                showMessage(`Erro ao salvar or√ßamento: ${e.message}`, 'error');
                console.error("Erro ao salvar or√ßamento: ", e);
            }
        }

        // L√≥gica de Autentica√ß√£o Centralizada
        authListenerUnsubscribe = onAuthStateChanged(auth, async (user) => {
            console.log('onAuthStateChanged triggered. User:', user ? user.uid : 'null');
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `Seu ID de Usu√°rio: ${userId}`;
                showMessage(`Usu√°rio logado. ID: ${userId}`, 'info');

                if (!currentBudgetId) {
                    currentBudgetType = 'personal';
                }
                await loadBudget();

            } else {
                console.log('Nenhum usu√°rio, tentando autenticar...');
                try {
                    await signInAnonymously(auth);
                } catch (e) {
                    showMessage(`Erro na autentica√ß√£o: ${e.message}`, 'error');
                    console.error("Erro na autentica√ß√£o: ", e);
                }
            }
        });

        // L√≥gica para registrar um gasto
        recordExpenseButton.addEventListener('click', async () => {
            if (!userId) {
                showMessage('Por favor, aguarde a autentica√ß√£o do usu√°rio antes de registrar gastos.', 'error');
                return;
            }

            const item = itemInput.value.trim().toUpperCase();
            const amount = parseFloat(amountInput.value);

            if (!item || isNaN(amount) || amount <= 0) {
                showMessage('Por favor, insira um item e um valor gasto v√°lido.', 'error');
                return;
            }

            // Garante que o item exista no or√ßamento e seja do tipo 'expense'
            if (!initialBudget[item] || initialBudget[item].type === 'income') {
                showMessage(`O item "${item}" n√£o foi encontrado como uma categoria de gasto no seu or√ßamento.`, 'error');
                return;
            }

            const currentItemBalance = initialBudget[item].balance;
            const newCurrentItemBalance = currentItemBalance - amount;

            if (newCurrentItemBalance < 0) {
                showMessage(`Saldo insuficiente para "${item}". Saldo atual: ${formatCurrency(currentItemBalance)}. Tentou gastar: ${formatCurrency(amount)}.`, 'error');
                return;
            }

            const newTotalBalance = totalBalance - amount;
            if (newTotalBalance < 0) {
                showMessage(`Saldo total insuficiente. Saldo atual: ${formatCurrency(totalBalance)}. Tentou gastar: ${formatCurrency(amount)}.`, 'error');
                return;
            }

            // Atualiza o estado local
            initialBudget[item].balance = newCurrentItemBalance;
            totalBalance = newTotalBalance;

            // Salva as altera√ß√µes no Firestore
            await updateBudgetInFirestore();

            showMessage(`Gasto de ${formatCurrency(amount)} em "${item}" registrado. Saldo restante para ${item}: ${formatCurrency(newCurrentItemBalance)}. Saldo Total: ${formatCurrency(totalBalance)}.`, 'success');
            itemInput.value = '';
            amountInput.value = '';
        });

        // L√≥gica para registrar uma RECEITA (NOVA FUN√á√ÉO)
        registerIncomeBtn.addEventListener('click', async () => {
            const itemName = incomeItemNameInput.value.trim().toUpperCase();
            const amount = parseFloat(incomeAmountInput.value);

            if (!itemName || isNaN(amount) || amount <= 0) {
                showMessage('Por favor, preencha o nome e um valor v√°lido para a receita.', 'error');
                return;
            }

            if (!userId) {
                showMessage('Nenhum usu√°rio autenticado. Por favor, aguarde a autentica√ß√£o.', 'error');
                return;
            }

            // Adicionar a receita ao saldo total
            totalBalance += amount;

            // Se a categoria de receita j√° existir, adiciona o valor a ela.
            // Se n√£o existir, cria.
            if (!initialBudget[itemName]) {
                 initialBudget[itemName] = { initialValue: amount, balance: amount, type: 'income' };
            } else if (initialBudget[itemName].type === 'income') {
                initialBudget[itemName].initialValue += amount;
                initialBudget[itemName].balance += amount;
            } else {
                // Se existir mas for do tipo despesa, trate como um novo item
                showMessage(`A categoria "${itemName}" j√° existe como despesa. Adicionando como nova receita.`, 'info');
                // Adicione um sufixo para evitar conflito de nome com despesa existente
                initialBudget[`${itemName}_RECEITA`] = { initialValue: amount, balance: amount, type: 'income' };
            }


            try {
                // Salva as altera√ß√µes no Firestore
                await updateBudgetInFirestore();

                showMessage(`Receita de ${formatCurrency(amount)} em "${itemName}" registrada. Saldo Total: ${formatCurrency(totalBalance)}.`, 'success');
                incomeItemNameInput.value = '';
                incomeAmountInput.value = '';

            } catch (error) {
                console.error('Erro ao registrar receita:', error);
                showMessage('Erro ao registrar receita. Verifique o console para detalhes.', 'error');
            }
        });


        // Fun√ß√µes para Or√ßamento Compartilhado
        createSharedBudgetButton.addEventListener('click', async () => {
            if (!userId) {
                showMessage('Por favor, aguarde a autentica√ß√£o do usu√°rio.', 'error');
                return;
            }
            const newSharedId = crypto.randomUUID(); // Gera um ID √∫nico para o or√ßamento
            currentBudgetId = newSharedId;
            currentBudgetType = 'shared';
            await loadBudget(); // Isso vai criar o documento no Firestore
            sharedBudgetIdInput.value = newSharedId; // Exibe o ID para o usu√°rio
            showMessage(`Novo or√ßamento compartilhado criado com ID: ${newSharedId}. Compartilhe este ID!`, 'success');
        });

        joinSharedBudgetButton.addEventListener('click', async () => {
            if (!userId) {
                showMessage('Por favor, aguarde a autentica√ß√£o do usu√°rio.', 'error');
                return;
            }
            const idToJoin = sharedBudgetIdInput.value.trim();
            if (!idToJoin) {
                showMessage('Por favor, insira um ID de or√ßamento compartilhado.', 'error');
                return;
            }
            currentBudgetId = idToJoin;
            currentBudgetType = 'shared';
            await loadBudget(); // Tenta carregar o or√ßamento compartilhado
            showMessage(`Tentando entrar no or√ßamento compartilhado com ID: ${idToJoin}.`, 'info');
        });

        switchToPersonalButton.addEventListener('click', async () => {
            if (!userId) {
                showMessage('Por favor, aguarde a autentica√ß√£o do usu√°rio.', 'error');
                return;
            }
            currentBudgetId = null; // Zera o ID compartilhado
            currentBudgetType = 'personal'; // Volta para o tipo pessoal
            sharedBudgetIdInput.value = ''; // Limpa o campo do ID compartilhado
            await loadBudget(); // Recarrega o or√ßamento pessoal
            showMessage('Voltando para o seu Or√ßamento Pessoal.', 'info');
        });


        // --- L√ìGICA DE EDI√á√ÉO E EXCLUS√ÉO DE ITENS ---

        // Listener para os bot√µes de Editar e Excluir nos itens do or√ßamento
        budgetItemsContainer.addEventListener('click', (event) => {
            const itemKey = event.target.dataset.itemKey;
            if (!itemKey) return; // Se n√£o tiver a chave do item, n√£o faz nada

            if (event.target.classList.contains('edit-button')) {
                openEditModal(itemKey);
            } else if (event.target.classList.contains('delete-button')) {
                deleteBudgetItem(itemKey);
            }
        });

        // Abre o modal de edi√ß√£o
        function openEditModal(itemKey) {
            editingItemKey = itemKey;
            const itemData = initialBudget[itemKey];

            if (itemData) {
                editItemNameInput.value = itemKey;
                editItemInitialValueInput.value = itemData.initialValue;
                editModal.style.display = 'flex'; // Exibe o modal (usando flex para centralizar)
            } else {
                showMessage('Item n√£o encontrado para edi√ß√£o.', 'error');
            }
        }

        // Fecha o modal de edi√ß√£o
        cancelEditButton.addEventListener('click', () => {
            editModal.style.display = 'none';
            editingItemKey = null;
        });

        // Salva as altera√ß√µes do modal de edi√ß√£o
        saveEditButton.addEventListener('click', async () => {
            if (!editingItemKey) return;

            const newInitialValue = parseFloat(editItemInitialValueInput.value);

            if (isNaN(newInitialValue) || newInitialValue < 0) {
                showMessage('Por favor, insira um valor inicial v√°lido para o item.', 'error');
                return;
            }

            const itemData = initialBudget[editingItemKey];
            if (!itemData) {
                showMessage('Erro: Item n√£o encontrado para atualiza√ß√£o.', 'error');
                return;
            }

            // Calcula a diferen√ßa no valor inicial para ajustar o saldo total
            const oldInitialValue = itemData.initialValue;
            const difference = newInitialValue - oldInitialValue;

            // Atualiza o saldo do item proporcionalmente √† mudan√ßa no valor inicial
            // Se o tipo for despesa, ajustamos o saldo. Se for receita, o saldo tamb√©m representa o total.
            // Para simplicidade, vamos ajustar o saldo na mesma propor√ß√£o da mudan√ßa no valor inicial.
            // Se o saldo for maior que o novo valor inicial, limitamos o saldo ao novo valor inicial
            // Isso evita que despesas fiquem com saldo maior que o inicial, o que seria estranho
            let newBalance = itemData.balance + difference;

            // Garante que o saldo n√£o exceda o novo valor inicial para despesas
            if (itemData.type === 'expense' && newBalance > newInitialValue) {
                newBalance = newInitialValue;
            }
             // Para receitas, o balance e o initialValue devem ser o mesmo se voc√™ s√≥ est√° alterando o inicial
            if (itemData.type === 'income') {
                newBalance = newInitialValue;
            }


            // Atualiza o estado local
            itemData.initialValue = newInitialValue;
            itemData.balance = newBalance;
            totalBalance += difference; // Atualiza o saldo total com a diferen√ßa

            try {
                await updateBudgetInFirestore();
                showMessage(`Item "${editingItemKey}" atualizado com sucesso!`, 'success');
                editModal.style.display = 'none';
                editingItemKey = null;
            } catch (error) {
                console.error('Erro ao salvar altera√ß√µes do item:', error);
                showMessage('Erro ao salvar altera√ß√µes do item. Verifique o console.', 'error');
            }
        });

        // Fun√ß√£o para deletar um item do or√ßamento
        async function deleteBudgetItem(itemKey) {
            if (!confirm(`Tem certeza que deseja apagar o item "${itemKey}"?`)) {
                return;
            }

            const itemData = initialBudget[itemKey];
            if (!itemData) {
                showMessage('Erro: Item n√£o encontrado para exclus√£o.', 'error');
                return;
            }

            // Remove o valor do item do saldo total antes de delet√°-lo
            // Se for uma despesa, subtrai o saldo. Se for receita, subtrai o valor inicial (que √© o saldo)
            if (itemData.type === 'expense') {
                totalBalance += itemData.balance; // Adiciona o que sobrou da despesa de volta ao total
            } else if (itemData.type === 'income') {
                totalBalance -= itemData.initialValue; // Subtrai o valor da receita do total
            }

            delete initialBudget[itemKey]; // Remove o item do objeto local

            try {
                await updateBudgetInFirestore();
                showMessage(`Item "${itemKey}" apagado com sucesso.`, 'success');
            } catch (error) {
                console.error('Erro ao apagar item:', error);
                showMessage('Erro ao apagar item. Verifique o console.', 'error');
            }
        }

    </script>
